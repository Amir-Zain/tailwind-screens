<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Income Breakdown</title>
</head>

<body class="flex justify-center items-center h-screen">

	<div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-6 animate-pulse" id="main_container">

		<!-- Success Icon -->
		<div class="flex flex-col items-center my-6">
			<div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8 h-8 text-green-600" viewBox="0 0 16 16">
					<path
						d="M13.485 1.929a8 8 0 1 1-11.314 11.314A8 8 0 0 1 13.485 1.929zM6.697 10.707l4.243-4.243-.708-.707L6.697 9.293 5.268 7.864l-.707.707 2.136 2.136z" />
				</svg>
			</div>
			<h2 class="text-lg font-semibold mt-4">OVO Top up Successful!</h2>
			<p class="text-gray-500 text-sm">Successfully topped up $180 to Tanjiro</p>
		</div>

		<!-- Transaction Details -->
		<div class="bg-gray-50 rounded-lg space-y-3 p-4">
			<h3 class="font-semibold text-gray-700 mb-2">Detail Transaction</h3>
			<div class="text-sm text-gray-600 space-y-1">
				<p class="flex justify-between"><span>Transaction ID</span> <span class="font-medium">7236 1121 2830</span></p>
				<p class="flex justify-between"><span>Date</span> <span class="font-medium">08:16 - 18 May 2024</span></p>
				<p class="flex justify-between"><span>Type of Transactions</span> <span class="font-medium">Top up
						e-money</span></p>
				<p class="flex justify-between"><span>Nominal</span> <span class="font-medium">$180</span></p>
				<p class="flex justify-between"><span>Admin</span> <span class="font-medium">$0.5</span></p>
				<p class="flex justify-between"><span>Recipient's number</span> <span class="font-medium">+62 813 8164
						3328</span></p>
				<p class="flex items-center justify-between"><span>Status</span> <span
						class="text-green-600 bg-green-50 p-2 rounded-full font-semibold">Success</span>
				</p>
			</div>
			<div class="border-t border-gray-200 mt-4 pt-2 flex justify-between text-gray-700 font-semibold">
				<span>Total</span>
				<span>$180.05</span>
			</div>
		</div>
	</div>

</body>
<script>
	window.addEventListener('DOMContentLoaded', () => {
		const element = document.getElementById('main_container');
		element.classList.add('animate-pulse');
		setTimeout(() => {
			element.classList.remove('animate-pulse');
		}, 2000); // Match the animation duration
	});
</script>

</html>
